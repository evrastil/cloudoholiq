<div class="row" ng-if="($index % 4 == 0)" ng-repeat="vendor in vendors">
    <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" ng-repeat="vendor in vendors.slice($index, $index+4)">

        <a ng-href="#/services?q=vendor@{{vendor.id}}">
            <img ng-src="api/blob-store/{{vendor.icon}}" width="50" height="50" class="img-responsive"
                 alt="Generic placeholder thumbnail">
        </a>
        <h4>{{vendor.name}}</h4>
        <span class="text-muted">{{vendor.description}}</span>

        <p>
            <a class="btn btn-sm btn-primary" href="#" role="button">20 Services</a>
            <a class="btn btn-sm btn-default" href="#" role="button">3 Categories</a>
        </p>
    </div>
</div>
</div>
