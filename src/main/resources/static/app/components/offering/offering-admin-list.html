<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            User offerings <b>{{userDetails.username}}</b> společnosti <b>{{userDetails.organization.name}}</b>
            <div class="pull-right">
                <a class="btn btn-sm btn-primary glyphicon glyphicon-plus-sign" ng-href="#admin/service/create" tooltip="add new item | bottom"></a>
                <a ng-click="loadMoreResults()" class="btn btn-primary btn-sm glyphicon glyphicon-list" tooltip="another 10 items | right"></a>
            </div>
        </div>
        <div class="panel-body">
            <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Najít položku" />
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Modified</th>
                <th></th>
            </tr>
            </thead>
            <tr ng-repeat="service in offerings">
                <td><b>{{service.name}}</b></td>
                <td>{{service.updatedOn}}</td>
                <td>
                <span class="btn-group" style="float: right;">
                    <button class="btn btn-info glyphicon glyphicon-asterisk" tooltip="Modify | bottom"></button>
                    <button class="btn btn-primary glyphicon glyphicon-ok-sign" tooltip="Publish | bottom"></button>
                    <button class="btn btn-danger glyphicon glyphicon-minus-sign" tooltip="Delete | bottom"></button>
                </span>
                </td>
            </tr>
        </table>
    </div>
</div>
