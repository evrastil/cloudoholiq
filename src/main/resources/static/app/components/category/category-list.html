<div class="row placeholders" ng-if="($index % 4 == 0)" ng-repeat="category in categories">
    <div class="col-xs-6 col-sm-3 placeholder" ng-if="true" ng-repeat="category in categories.slice($index, $index+4)">
        <a ng-href="#/services?q=category@{{category.id}}">
            <img ng-src="api/blob-store/{{category.icon}}" width="100" height="100" class="img-responsive"
                 alt="Generic placeholder thumbnail">
        </a>
        <h4>{{category.name}}</h4>
        <span class="text-muted">{{category.description}}</span>

        <p>
            <a class="btn btn-sm btn-primary" href="#" role="button">1523 Services</a>
            <a class="btn btn-sm btn-default" href="#" role="button">54 Vendors</a>
        </p>
    </div>

</div>
